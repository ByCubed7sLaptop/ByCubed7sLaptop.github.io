<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Default tags -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta property="og:type" content="website" />
    <meta name="author" content="ByCubed7">
    <meta name="twitter:creator" content="@ByCubed7">

    <!-- Project dependent tags -->
    <title>POM POM POM</title>
    <meta name="og:title" content="POM">
    <meta name="og:description" content="POM POM POM POM POM!">
    <meta name="description" content="POM POM POM POM POM">
    <meta property="og:image" content="https://bycubed7.github.io/pom/card.png" />
    <meta name="keywords" content="pom">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
</head>

<body class="banner-area">
    <section class="banner" role="banner">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="banner-text text-center">

                            <h2>POM AGE COUNTER</h2>

                            <div id="countdown" class="hasCountdown">
                                <div class="item"><p id="yea">0</p> Years</div>
                                <div class="item"><p id="mon">0</p> Months</div>
                                <div class="item"><p id="day">0</p> Days</div>
                                <div class="item"><p id="hou">0</p> Hours</div>
                                <div class="item"><p id="min">0</p> Minutes</div>
                                <div class="item"><p id="sec">0</p> Seconds</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <img class="backstretch" src="bag.jpg" style="filter: blur(10px)" />
    <img class="backstretch cover" src="pom.png" style="filter: contrast(2); transform: translate(0, 150px)" />

</body>
</html>
