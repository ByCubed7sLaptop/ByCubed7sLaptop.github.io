<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat and Rub the Dog!</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Dog container styling */
        .dog-container {
            position: relative;
            cursor: pointer;
        }

        /* Dog image styling */
        #dog {
            width: 300px;
            transition: transform 0.2s ease-out;
            /* Smooth transition for transformations */
            cursor: url("hand.png") 4 12, auto;
            z-index: 100;
        }

        /* Pat animation (slight bounce) */
        .pat {
            animation: bounce 0.3s ease-out;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Rub animation (wiggle) */
        .rub {
            animation: wiggle 0.5s infinite ease-in-out;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }
        }

        .unselectable {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;

            /*
     Introduced in IE 10.
     See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
   */
            -ms-user-select: none;
            user-select: none;
        }

        /* Heart particle styling */
        .heart {
            position: absolute;
            color: red;
            font-size: 1.5rem;
            transition: floatUp 2s linear forwards;
            user-select: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-50px) scale(1.2);
            }

            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="dog-container unselectable" id="dog-container">
        <!-- Replace the source 'dog.png' with your actual dog image path -->
        <img id="dog" src="cube.png" alt="Cute Dog" draggable="false">
    </div>

    <script>
    const dogImage = document.getElementById('dog');
        const dogContainer = document.getElementById('dog-container');
        let rubTimeout;
        let heartInterval;

        // Function for pat animation on click
        dogImage.addEventListener('click', () => {
            dogImage.classList.add('pat'); // Add the 'pat' class
            setTimeout(() => {
                dogImage.classList.remove('pat'); // Remove class after animation ends
            }, 300); // Match animation duration
        });

        // Function for rub animation on mouseover
        dogImage.addEventListener('mousedown', () => {
            dogImage.classList.add('rub'); // Add 'rub' class

            // Start showing hearts after 2 seconds
            rubTimeout = setTimeout(() => {
                heartInterval = setInterval(() => {
                    createHeart();
                }, 300); // Create a heart every 300ms
            }, 2000);
        });

        // Remove rub animation on mouseout
        dogImage.addEventListener('mouseup', () => {
            dogImage.classList.remove('rub'); // Remove 'rub' class
            clearTimeout(rubTimeout); // Clear the timeout
            clearInterval(heartInterval); // Stop generating hearts
        });


        // Function to create heart particles
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';

            // Randomize position near the dog image
            const x = Math.random() * 500 - 250; // Horizontal offset (-50px to 50px)
            const y = Math.random() * 300 - 150; // Slight vertical randomness

            heart.style.position = 'absolute';
            heart.style.transform = `translate(${x}px, ${y}px)`;
            heart.style.top = `50%`;
            heart.style.left = `50%`;
            heart.style.zindex = 10;

            dogContainer.appendChild(heart);

            // Remove the heart after animation ends
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    </script>
</body>

</html>
