<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*  background: url('./banner.png') no-repeat center center/cover; */

            background-color: rgba(0, 0, 0, 0);
            background-position-x: center;
            background-position-y: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            background-origin: padding-box;
            background-clip: border-box;


            transform: scale(1.1);
            z-index: -1;
            overflow: hidden;
        }

        .blur {
            filter: blur(8px);
        }

        .scroll {
            animation: scroll-background 200s linear infinite;
        }

        @keyframes scroll-background {
            0% {
                background-position: 0 0; /* Start position */
            }
            50% {
                background-position: 100% 0; /* Move background to the left */
            }
            100% {
                background-position: 0 0; /* Move background to the left */
            }
        }

        .container {
            background: #161e27;
            opacity: 95%;
            padding: 20px;
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr {
            margin: 10px 0;
            display: block;
        }
        td {
            padding: 10px;
        }
        img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        tr:hover td img {
            transform: scale(1.3);
        }
        a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: #0077cc;
            transition: color 0.3s;
        }
        a:hover {
            color: #005f99;
        }
    </style>
</head>
<body>
    <div class="background blur scroll" style="background-image: url('./banner.png');"></div>
    <div class="background blur" style="background-image: url('./Pain Hud.png'); opacity: 0.5; filter: hue-rotate(300deg)"></div>
    <div class="container">
        <h1>My Social Links</h1>
        <table>
            <tr onclick="location.href='https://bycubed7.bsky.social'">
                <td><img src="./bluesky.png" alt="BlueSky Logo"></td>
                <td>BlueSky</td>
            </tr>
            <tr onclick="location.href='https://www.twitch.tv/ByCubed7'">
                <td><img src="./twitch.png" alt="Twitch Logo"></td>
                <td>Twitch</td>
            </tr>
            <tr onclick="location.href='https://www.tumblr.com/bycubed7'">
                <td><img src="./tumblr.png" alt="Tumblr Logo"></td>
                <td>Tumblr</td>
            </tr>
            <tr onclick="location.href='https://ko-fi.com/bycubed7'">
                <td><img src="./kofi.png" alt="Ko-Fi Logo"></td>
                <td>Ko-Fi</td>
            </tr>
            <tr onclick="location.href='https://github.com/ByCubed7sLaptop'">
                <td><img src="./github.png" alt="GitHub Logo"></td>
                <td>GitHub</td>
            </tr>
            <tr onclick="location.href='https://steamcommunity.com/id/ByCubed7'">
                <td><img src="./steam.png" alt="Steam Logo"></td>
                <td>Steam</td>
            </tr>
        </table>
    </div>
</body>
</html>
